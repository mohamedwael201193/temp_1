<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>product management system</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/task2.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>

<body >
<div class="cruds">
    <div class="head">
        <h2>crud</h2>
        <p>Product Management System</p>
    </div>
    <div class="inputs">
     <input placeholder="title" id="title" type="text">   
     <div class="price">
        <input onkeyup="gettotal()" placeholder="price" type="number" id="price">
        <input onkeyup="gettotal()" placeholder="taxes" type="number" id="taxes">
        <input onkeyup="gettotal()" placeholder="ads" type="number" id="ads">
        <input onkeyup="gettotal()" placeholder="discount" type="number" id="discount">
        <small id="total">33333</small>

     </div>
     <input placeholder="count" type="number" id="count">
     <input placeholder="category" type="text" id="category">
     <button id="submit">create</button>

    </div>
    <div class="outputs">
        <div class="searchblock">
            <input onkeyup="searchdata(this.value)" id="search" type="text" placeholder="search">
         <div class="btnsearch">
            <button onclick="getsearchmood(this.id)" id="searchtitle">search by title</button>
            <button onclick="getsearchmood(this.id)" id="searchcategory">search by category</button>

         </div>   
        </div>
   <div id="deleteall">
    
   </div>
   
            <table>
             <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
             </tr>   
             <tbody id="tbody">


             </tbody>
            </table>
    </div>
</div>



<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/bootstrap.bundle.js"></script>
<script src="js/script.js"></script>
</body>
</html>
